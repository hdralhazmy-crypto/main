<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>World Cup 2034 Stadiums Gallery</title>
  <style>
    body {
      margin:0;
      background:#f5f7fa;
      font-family: Arial, sans-serif;
      color:#212121;
    }
    h1 { text-align:center; margin-top:24px; }
    .gallery {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap:16px;
      padding:20px;
    }
    .gallery-item {
      background:#fff;
      border-radius:12px;
      overflow:hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      transform: scale(0.95);
      opacity: 0;
      animation: appear 0.6s ease-out forwards;
    }
    .gallery-item img {
      width:100%;
      display:block;
    }
    .caption {
      padding:12px;
      text-align:center;
      font-size:14px;
      color:#555;
    }
    @keyframes appear {
      to {
        transform: scale(1);
        opacity:1;
      }
    }
    /* hover effect */
    .gallery-item:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h1>World Cup 2034 — Saudi Stadiums Gallery</h1>
  <div class="gallery">
    <!-- Example item -->
    <div class="gallery-item">
      <img src="https://wasmenia.com/_next/image?q=75&url=https%3A%2F%2Fstrapi.wasmenia.com%2Fuploads%2FSaudi_2034_03_a89930c076.svg&w=640" alt="King Salman Stadium 2034">
      <div class="caption">King Salman Stadium (Riyadh) — main venue</div>
    </div>
    <!-- Add more items by copying the above block and updating src & caption -->
  </div>
</body>
</html>
